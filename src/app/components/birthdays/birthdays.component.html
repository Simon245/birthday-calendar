<div class="card">
  <div class="card-body">
    <h2>Birthdays</h2>
    <div *ngFor="let person of people">
      <div>
        {{ person.firstname }} {{ person?.lastname }}
        <span *ngIf="person.year">({{ getAge(person) }})</span> -
        {{ getFromNow(person) }} days until birthday
      </div>
    </div>
  </div>
</div>
