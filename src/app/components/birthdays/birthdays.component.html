<div class="card">
  <div class="card-body">
    <h2>Birthdays</h2>
    <div *ngFor="let person of people">
      <div>
        {{ person.firstname }} {{ person?.lastname }}
        <span *ngIf="person.year">({{ getAge(person) }})</span> -
        <ng-container *ngIf="getFromNow(person) !== 0; else happyBirthday"
          >{{ getFromNow(person) }} days until birthday</ng-container
        >
        <ng-template #happyBirthday>Happy Birthday</ng-template>
      </div>
    </div>
  </div>
</div>
